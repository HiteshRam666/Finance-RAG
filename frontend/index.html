<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Finance Bot - AI-Powered Financial Assistant</title> -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>Finance Bot</h1>
                </div>
                <p class="subtitle">AI-Powered Financial Assistant</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Chat Interface -->
            <div class="chat-container">
                <div class="chat-header">
                    <h2><i class="fas fa-comments"></i> Ask Your Financial Questions</h2>
                    <p>Get instant answers about finance, investments, and more</p>
                </div>

                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">
                        <div class="message-content">
                            <i class="fas fa-robot bot-icon"></i>
                            <div class="message-text">
                                <p>Hello! I'm your AI financial assistant. Ask me anything about finance, investments, budgeting, or financial planning. How can I help you today?</p>
                            </div>
                        </div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="chat-input-container">
                    <form id="chatForm" class="chat-form">
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="messageInput" 
                                placeholder="Ask about finance, investments, budgeting..."
                                autocomplete="off"
                            >
                            <button type="submit" id="sendButton" class="send-button">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
